{{ define "main" }}

<!-- Title and summary -->

<div class="container mt-5" style="max-width: 1000px">
    <div class="row justify-content-center g-4">
        <div class="col-xs-12 col-sm-4">
            {{ $img := (.Resources.ByType "image").GetMatch "*featured*" }} {{
            $img = $img.Fit "400x500" }} {{ with $img }}
            <div class="text-center">
                <img
                    src="{{ .Permalink }}"
                    class="rounded card-img-top mt-5"
                    style="max-width: 250px"
                />
            </div>
            {{ end }}
        </div>

        <div class="col-sm-7">
            <h6 class="card-title display-4">{{ .Title }}</h6>
            <p>
                <figcaption class="blockquote-footer fs-5">
                    {{ .Params.Author}}
                </figcaption>
            </p>
            <div class="col-sm-4">{{ partial "status.html" . }}</div>
            {{ if .Summary }}
            <p class="serif fs-5 pb-3">{{ .Summary | safeHTML }}</p>
            {{ end }}
        </div>
    </div>

    <div class="container py-2">
        <div class="serif main-content p-5">
            {{ .Content | markdownify | safeHTML }}
        </div>
    </div>
</div>
{{ end }}
